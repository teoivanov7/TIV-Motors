<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Features</title>
    <style>
        .features-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .feature img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .feature-desc {
            background-color: #5ecbfa;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="features-container">
        <div class="feature">
            <img src="engine.png" alt="Engine">
            <div class="feature-desc">625 hp (460 kw) High-Performance M Twin Cylinder Turbo Engine</div>
        </div>
        <div class="feature">
            <img src="gearbox.png" alt="Gearbox">
            <div class="feature-desc">M xDrive with Active M differential Auto 8 speed Gear box</div>
        </div>
        <div class="feature">
            <img src="performance.png" alt="Performance">
            <div class="feature-desc">460 kw/625 hp, 650 Nm, 0-100 km/h in 3.2 s</div>
        </div>
        <div class="feature">
            <img src="brakes.png" alt="Brakes">
            <div class="feature-desc">4 Wheel Alloy with 20" Disc Brake</div>
        </div>
    </div>
</body>
</html>
